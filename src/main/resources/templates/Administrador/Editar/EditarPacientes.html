    <link rel="stylesheet" th:href="@{/css/Registro.css}" />

                            <option value="TI">TI</option>
                            <option value="CC">CC</option>
                            <option value="CE">CE</option>
                            <option value="PAS">PAS</option>
                            <option value="PEP">PEP</option>
                            <option value="PPN">PPN</option>

                <div class="info-group__input-container">
                    <div class="input-container">
                        <label>Email<input type="email" th:field="*{correo}" placeholder="email@gmail.com"
                                required /></label>
                    </div>
                    <div class="input-container">

                                required /></label>
                    </div>

            </fieldset>
            <fieldset class="form__info-group">
                <legend class="info-group__description">Información de la cuenta</legend>
                <div class="info-group__input-container">
                    <div class="input-container">
                        <label>Contraseña<input type="password" id="Contraseña" th:field="*{contrasena}" /></label>
                    </div>
                    <div class="input-container">
                        <label>Confirmar Contraseña<input type="password" id="CContraseña" /></label>
                    </div>
                </div>
            </fieldset>
            <div class="form__button-container">
                <input type="submit" value="Registrar" class="form__button" />
                <a href="/administrador/pacientes" class="form__link">Regresar</a>
            </div>
        </form>
    </main>
    <script th:src="@{js/Registro.js}"></script>
</body>

</html>
