<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/Listados.css}" />
    <link rel="icon" th:href="@{/imagenes/estetoscopio.png}">
    <title>Listado Medicos</title>
</head>

<body>
    <main class="list">
        <h1>Listado Medicos</h1>
        <table class="list__table">
            <thead class="table__title">
                <tr class="title__row">
                    <th class="row__title">Tipo Documento</th>
                    <th class="row__title">Numero Documento</th>
                    <th class="row__title">Nombre(s)</th>
                    <th class="row__title">Apellido(s)</th>
                    <th class="row__title">Especialidad</th>
                    <th class="row__title">Acciones</th>
                </tr>
            </thead>
            <tbody class="table__body">
                <tr class="body__row" th:each="medico : ${Listar_Medicos}">
                    <td class="row__content" th:text="${medico.tipoDocumento}"></td>
                    <td class="row__content" th:text="${medico.numeroDocumento}"></td>
                    <td class="row__content" th:text="${medico.nombres}"></td>
                    <td class="row__content" th:text="${medico.apellidos}"></td>
                    <td class="row__content" th:text="${medico.especialidad}"></td>
                    <td class="row__content">
                        <a class="content__link"
                            th:href="@{/administrador/medicos/Actualizar/{numeroDocumento}(numeroDocumento=${medico.numeroDocumento})}"
                            th:attr="data-href-update=@{/administrador/medicos/Actualizar/{numeroDocumento}(numeroDocumento=${medico.numeroDocumento})}" 
                            style="color: rgb(90,193,236);"
                            onclick="return functionMedico(this);">Editar</a>
                        <a class="content__link"
                            th:href="@{/administrador/medicos/Eliminar/{numeroDocumento}(numeroDocumento=${medico.numeroDocumento})}"
                            th:attr="data-href-delete=@{/administrador/medicos/Eliminar/{numeroDocumento}(numeroDocumento=${medico.numeroDocumento})}"
                            onclick="return functionMedico(this);">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="list__container-button">
            <a class="container-button__button" href="/administrador/medicos/Registrar">Registrar Medico</a>
            <a class="container-button__button" href="/administrador">Pagina Principal</a>
        </div>
    </main>
    <div id="fondoDialogo" class="dialog__background">
        <dialog id="Model" class="dialog">
            <p class="dialog__text" id="model-text">¿Estás seguro de Editar este Medico?</p>
            <div class="dialog__buttons">
                <button id="cancelConfirmButton" class="dialog__button">Cancelar</button>
                <button id="acceptConfirmButton" class="dialog__button">Aceptar</button>
            </div>
        </dialog>
    </div>
    <script th:src="@{/js/FuncionesModal.js}"></script>
</body>

</html>
