<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" th:href="@{/imagenes/estetoscopio.png}">
  <link rel="stylesheet" th:href="@{/css/PaginaPrincipal.css}"/>
  <title>Inicio Administrador</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Admin Icon" class="icon"/>
        <h1>Bienvenido, Administrador</h1>
        <p class="welcome" th:text="|${administrador.nombres} ${administrador.apellidos}|"></p>
        <p class="email" th:text="${administrador.correo}"></p>
      </div>
      <div class="links">
        <a class="" href="/administrador/pacientes">📋 Listado de Pacientes</a>
        <a href="/administrador/medicos">👨‍⚕️ Listado de Médicos</a>
        <a href="/administrador/administradores">🛡️ Listado de Administradores</a>
        <a href="/administrador/citas">😷 Listado de Citas Medicas</a>
        <a th:href="@{/logout}" class="logout">🔓 Cerrar Sesión</a>
      </div>
    </div>
  </div>
</body>
</html>
