<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" th:href="@{/css/AgendarCita.css}" />
    <link rel="icon" th:href="@{/imagenes/estetoscopio.png}">
    <title>Agendar Cita</title>
</head>

<body>
    <main class="card">
        <h1>Agendar Cita Medica</h1>

            <div class="form__container">
                <label>Nombre:
                    <span th:text="${medico.nombres + ' ' + medico.apellidos}"></span></label>
            </div>
            <div class="form__container">
                <label>Especialidad: <span th:text="${medico.especialidad}"></span></label>

            </div>

                <input  class="button" type="submit" value="Agendar Cita" />
